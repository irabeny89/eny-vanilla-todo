<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="../assets/images/header@2x.png" alt="to do app" width="100%" height="50">
  </header>
  <main>
    <section id="addAndSearch">
      <input id="addButton" type="image" src="../assets/images/add btn@2x.png" alt="todo button" width="50" />
      <span id="search"><input type="search" id="searchField" placeholder="Search task..." /><button><input id="searchIcon" type="image" src="../../../UTILITIES/bootstrap-icons-1.0.0/search.svg" alt=""></button>
    </section>
    <section id="eventsList"></section>
  </main>
  
  <footer>Ernest To Do App &copy;2020</footer>
  
  <script src="todo.js"></script>
</body>
</html>
